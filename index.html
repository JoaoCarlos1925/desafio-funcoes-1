<!DOCTYPE html>
<html>
<head>
    <title>Saudação Personalizada</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Saudação Personalizada</h1>
    <form onsubmit="event.preventDefault(); exibirSaudacao();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="horario">Horário (0-23):</label>
        <input type="number" id="horario" name="horario" min="0" max="23" required><br>
        <input type="submit" value="Enviar">
    </form>
    <h2 id="mensagem"></h2>
</body>
</html>
